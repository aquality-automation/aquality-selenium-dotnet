# .NET Core
# Build and test .NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  vmImage: 'windows-latest'
  
#container: autotests/dotnet-core-sdk-browsers:latest

variables:
  buildConfiguration: 'Release'
  profile: 'azure'

steps:
- task: SonarCloudPrepare@1
  displayName: 'Prepare SonarCloud analysis'
  inputs:
    SonarCloud: 'SonarCloud'
    organization: 'aqualityautomation'
    projectKey: 'aquality-automation_aquality-selenium-dotnet'
    projectName: 'aquality-selenium-dotnet'
    projectVersion: '$(Build.BuildNumber)'
    #extraProperties: |
    # sonar.cs.opencover.reportsPaths=$(Build.SourcesDirectory)/TestResults/Coverage/coverage.opencover.xml
    # sonar.exclusions=**/wwwroot/lib/**/*

- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: Aquality.Selenium/Aquality.Selenium.sln
    arguments: --configuration $(buildConfiguration)

- task: DotNetCoreCLI@2
  inputs:
    command: 'test'
    projects: Aquality.Selenium/tests/Aquality.Selenium.Tests/Aquality.Selenium.Tests.csproj
    publishTestResults: true

- task: SonarCloudAnalyze@1
  displayName: 'Run SonarCloud code analysis'

- task: SonarCloudPublish@1
  displayName: 'Publish SonarCloud quality gate results'

