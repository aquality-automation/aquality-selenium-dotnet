trigger:
- master

pool:
  vmImage: 'windows-latest'
  
variables:
  buildConfiguration: 'Release'
  profile: 'azure'

steps:
- task: SonarCloudPrepare@1
  displayName: 'Prepare SonarCloud analysis'
  inputs:
    SonarCloud: 'SonarCloud'
    organization: 'aqualityautomation'
    projectKey: 'aquality-automation_aquality-selenium-dotnet'
    projectName: 'aquality-selenium-dotnet'
    projectVersion: '$(Build.BuildNumber)'
    extraProperties: |
      #sonar.coverage.exclusions=**/**
      sonar.cs.opencover.reportsPaths="$(Build.SourcesDirectory)\opencover.xml"

- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: Aquality.Selenium/Aquality.Selenium.sln
    arguments: --configuration $(buildConfiguration) /p:CollectCoverage=true /p:CoverletOutputFormat=opencover /p:CoverletOutput=$(Build.SourcesDirectory)/opencover.xml

- task: DotNetCoreCLI@2
  inputs:
    command: 'test'
    #projects: Aquality.Selenium/tests/Aquality.Selenium.Tests/Aquality.Selenium.Tests.csproj
    projects: '**/*Tests*/*.csproj'
    arguments: --configuration $(buildConfiguration)
    publishTestResults: true

- task: SonarCloudAnalyze@1
  displayName: 'Run SonarCloud code analysis'
  continueOnError: true

- task: SonarCloudPublish@1
  displayName: 'Publish SonarCloud quality gate results'
  continueOnError: true
